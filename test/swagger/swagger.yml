openapi: 3.0.0
info:
  title: FARMA API
  version: 1.0.0
paths:
  /login:
    post:
      summary: Realiza o login do usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: e-mail ou senha incorretos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "E-mail ou senha incorretos."
  /signup:
    post:
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    name:
                      type: string
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '422':
          description: e-mail já está em uso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "E-mail já está em uso."
  /logout:
    post:
      summary: Realiza o logout do usuário
      security:
       - bearerAuth: []
      responses:
        '200':
          description: Logout realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário deslogado com sucesso"
        '401':
          description: Não autorizado - Usuário não está logado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Usuário não está logado ou a sessão expirou"

  /api/professors/los:
    get:
      summary: Lista todos os objetos de aprendizagem (LOs)
      security:
       - bearerAuth: []
      responses:
        '200':
          description: Lista de objetos de aprendizagem
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Lo'
        '401':
          description: Signature has expired
    post:
      summary: Cria um novo objeto de aprendizagem
      security:
       - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lo'
      responses:
        '201':
          description: Objeto de aprendizagem criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lo'
        '401':
          description: Signature has expired
        '422':
          description: Erro de validação
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      title:
                        type: array
                        items:
                          type: string
                          enum: [já está em uso]
                          example: já está em uso
                      description:
                        type: array
                        items:
                          type: string
                          enum: [não pode ficar em branco]
                          example: não pode ficar em branco
                    required:
                      - title
                      - description
  /api/professors/los/{id}:
    get:
      summary: Obtém um objeto de aprendizagem pelo ID
      security:
       - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalhes do objeto de aprendizagem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Lo'
        '401':
          description: Signature has expired
        '422':
          description: Erro de validação
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      title:
                        type: array
                        items:
                          type: string
                          enum: [já está em uso]
                          example: já está em uso
                      description:
                        type: array
                        items:
                          type: string
                          enum: [não pode ficar em branco]
                          example: não pode ficar em branco
                    required:
                      - title
                      - description
        
    put:
      summary: Atualiza um objeto de aprendizagem
      security:
       - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lo'
      responses:
        '202':
          description: Objeto de aprendizagem atualizado
        '401':
          description: Signature has expired
        '404':
          description: Objeto de aprendizagem não encontrado
        '422':
          description: Erro de validação
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      title:
                        type: array
                        items:
                          type: string
                          enum: [já está em uso]
                          example: já está em uso
                      description:
                        type: array
                        items:
                          type: string
                          enum: [não pode ficar em branco]
                          example: não pode ficar em branco
                    required:
                      - title
                      - description
    delete:
      summary: Remove um objeto de aprendizagem
      security:
       - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Objeto de aprendizagem removido
        '404':
          description: Objeto de aprendizagem não encontrado
  /api/professors/los/{id}/duplicate:
    post:
      summary: Duplica um objeto de aprendizagem
      security:
       - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: Objeto de aprendizagem duplicado
        '401':
          description: Signature has expired
        '404':
          description: Objeto de aprendizagem não encontrado

  /api/professors/los/sort_pages:
