components:
  securitySchemes:
      bearerAuth:
        type: http
        scheme: bearer
        bearerFormat: JWT
        description: Bearer TOKEN

  schemas:
    Lo:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        image:
          type: string
          format: binary
          description: Imagem representativa do objeto de aprendizagem
        exercises_count:
          type: integer
          description: Cache de quantos exercíos existem nesse objeto de aprendizagem
        introductions_count:
          type: integer
          description: Cache de quantas introduções existem nesse objeto de aprendizagem
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
  
    Introduction:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        public:
          type: boolean
        position:
          type: integer
        lo_id:
          type: integer
          description: ID do objeto de aprendizagem ao qual esta introdução pertence
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    Exercise:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        public:
          type: boolean
        position:
          type: integer
        solution_steps_count:
          type: integer
          description: Cache de quantos passos de solução existem nesse exercício
        lo_id:
          type: integer
          description: ID do objeto de aprendizagem ao qual esta introdução pertence
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          
    SolutionStep:
      type: object
      required:
        - title
        - description
      properties:
        id:
          type: integer
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        response:
          type: string
        decimal_digits:
          type: integer
        public:
          type: boolean
        tips_display_mode:
          type: string
          description: Maneira que as dicas devem ser exibidas, Ex. Sequencial
        position:
          type: integer
        tips_count:
          type: integer
          description: Cache de quantas dicas existem nesse passos de solução
        exercise_id:
          type: integer
          description: ID do exercício ao qual este passo de solução pertence
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
          
    Tip:
      type: object
      required:
        - description
      properties:
        id:
          type: integer
        description:
          type: string
          minLength: 1
        number_attempts:
          type: integer
        position:
          type: integer
        exercise_id:
          type: integer
          description: ID do passo de solução ao qual esta dica pertence
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        jti:
          type: string
 